<!DOCTYPE>
<html>
  <head>
  <link rel="stylesheet" href="domkit/css/manualtest.css"></link>
  <script type="application/javascript" src="bower_components/requirejs/require.js" data-main="domkit/manualtestmain"></script>
  </head>
  <body>
    <div id="test-palette"></div>
    <button id="test-button">
      non-toggleable
      <div class="dk-tooltip">Button that should not toggle</div>
    </button>
    <button class="dk-flat-button">
      test-batch-init-A
      <div class="dk-tooltip">Button testing group init</div>
    </button>
    <button class="dk-button">
      test-batch-init-B
      <div class="dk-tooltip">Button testing group init</div>
    </button>
    <button class="dk-button">
      test-batch-init-C
      <div class="dk-tooltip">Button testing group init</div>
    </button>
    <button id="test-radio-0" class="dk-toggleable-button">radio 1</button>
    <button id="test-radio-1" class="dk-toggleable-button">radio 2</button>
    <button id="test-radio-2" class="dk-toggleable-button">radio 3</button>
    <div id="test-menu">
      <button class="dk-toggleable-button">menu button 1</button>
      <div class="dk-spacer"></div>
      <button class="dk-flat-toggleable-button">menu button 2</button>
      <div class="dk-spacer"></div>
      <button class="dk-toggleable-button">menu button 3</button>
    </div>
    <div id="test-div"></div>
  </body>
</html>
